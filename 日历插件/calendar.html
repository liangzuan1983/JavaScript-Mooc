<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>日历插件@石小墨</title>
    <style>
        input { width: 200px; height: 40px; display: block; margin: 50px auto; }
    </style>
</head>
<body>

<input type="text" id="t1">
<input type="text" id="t2">
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="jqcalendar.js" type="text/javascript"></script>
<script>
    $('#t1').calendar($('#t1'));
    $('#t2').calendar($('#t2'));
</script>
</body>
</html>
